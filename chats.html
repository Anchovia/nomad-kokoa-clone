<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats - KokoaTalk</title>
    </head>
    <body>
        <div id="no-mobile">
            <div class="no-mobile__container">
                <i class="fa-solid fa-circle-exclamation fa-2xl"></i>
                <span>핸드폰으로 접속해주세요.</span>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:30 PM</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>b
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icon">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
                <span><i class="fa-solid fa-music fa-xl"></i></span>
                <span>
                    <a href="settings.html">
                        <span class="screen-header__icon-notification setting-badge"></span>
                        <i class="fa-solid fa-gear fa-xl"></i>
                    </a>
                </span>
            </div>
        </header>
        <main class="main-screen">
            <a href="chatroom.html">
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__avatar"></div>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Test</h4>
                        <h6 class="user-component__subtitle">Please check My Account</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="chat-badge">1</div>
                </div>
            </div>
            </a>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__chat-notification chat-badge">1</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__setting-notification"></div>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <script src="https://kit.fontawesome.com/7ed4aaa020.js" crossorigin="anonymous"></script>
    </body>
</html>
