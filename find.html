<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>탐색 - 코코아톡</title>
    </head>
    <body>
        <div id="no-mobile">
            <div class="no-mobile__container">
                <i class="fa-solid fa-circle-exclamation fa-2xl"></i>
                <span>핸드폰으로 접속해주세요.</span>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:30 PM</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">탐색</h1>
            <div class="screen-header__icon">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span>
                    <a href="settings.html">
                        <span class="screen-header__icon-notification setting-badge"></span>
                        <i class="fa-solid fa-gear fa-xl"></i>
                    </a>
                </span>
            </div>
        </header>
        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR 코드</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-address-book"></i>
                    <span>연락처 추가</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>지문 인식</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>메일</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">추천 친구</h6>
                <span>현재 추천할 친구가 존재하지 않습니다.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>오픈 채팅</h4>
                    <span>
                        오픈채팅 홈으로 이동
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <div class="open-post__member-img"></div>
                            <span class="open-post__member-count">802 맴버</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">활동중</span>
                        </div> 
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <div class="open-post__photo-method"></div>
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs" style="color: #ffffff;"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#NASDAQ</h5>
                        <h6 class="open-post__hashtags">#usa#stock#sky</h6>
                        <div class="open-post__members">
                            <div class="open-post__member-img"></div>
                            <span class="open-post__member-count">129 맴버</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">활동중</span>
                        </div> 
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <div class="open-post__photo-method"></div>
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs" style="color: #ffffff;"></i>
                                <span>16</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__chat-notification chat-badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a c lass="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__setting-notification"></div>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <script src="https://kit.fontawesome.com/7ed4aaa020.js" crossorigin="anonymous"></script>
    </body>
</html>
