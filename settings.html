<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>설정 - KokoaTalk</title>
    </head>
    <body>
        <div id="no-mobile">
            <div class="no-mobile__container">
                <i class="fa-solid fa-circle-exclamation fa-2xl"></i>
                <span>핸드폰으로 접속해주세요.</span>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:30 PM</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column"><h1 class="alt-header__title">설정</h1></div>
            <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-2x"></i></div>
        </header>
        
        <main class="main-screen">
            <ul class="settings__list">
                <li class="settings__method">
                    <div class="settings__method-column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>공지</span>
                    </div>
                    <div class="settings__method-column"></div>
                </li>
                <li class="settings__method">
                    <div class="settings__method-column">
                        <i class="fa-solid fa-flask"></i>
                        <span>연구실 기능</span>
                    </div>
                    <div class="settings__method-column"></div>
                </li>
                <li class="settings__method">
                    <div class="settings__method-column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>코코아톡 버전</span>
                    </div>
                    <div class="settings__method-column">최신버전</div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__chat-notification chat-badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a c lass="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__setting-notification"></div>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <script src="https://kit.fontawesome.com/7ed4aaa020.js" crossorigin="anonymous"></script>
    </body>
</html>
