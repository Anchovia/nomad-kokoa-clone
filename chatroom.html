<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>chatroom - KokoaTalk</title>
    </head>
    <body id="chatroom-screen">
        <div id="no-mobile">
            <div class="no-mobile__container">
                <i class="fa-solid fa-circle-exclamation fa-2xl"></i>
                <span>핸드폰으로 접속해주세요.</span>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>12:30 PM</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column"><h1 class="alt-header__title">Test</h1></div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen main-chatroom">
            <div class="chatroom__timestamp">
                Tuesday, June 30, 2020
            </div>
            <div class="message-row">
                <div class="message-row__img"></div>
                <div class="message-row__content">
                    <span class="message__author">Test</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi !</span>
                        <span class="message__time">22:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">hello.</span>
                        <span class="message__time">22:27</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__column"><i class="fa-regular fa-square-plus fa-lg"></i></div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <script src="https://kit.fontawesome.com/7ed4aaa020.js" crossorigin="anonymous"></script>
    </body>
</html>
